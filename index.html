<!DOCTYPE html>
<html>

<head>
    <title>HTML - FORM</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Workshop#HTML - FORM</h1>
    <table>
        <tr>
            <td scope="row"> ชื่อ </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td scope="row"> สกุล </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td scope="row"> วัน/เดือน/ปีเกิด </td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td scope="row"> อายุ </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td scope="row"><label for="Sex"> เพศ </label>
            <td>
                <input type="radio" name="Sex" id="Sex" value="men">
                <label for="men"> ชาย </label>
                <input type="radio" name="Sex" id="Sex" value="Women">
                <label for="Women"> หญิง </label>
            </td>
        </tr>
        <tr>
            <td scope="row"> รูป </td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td scope="row"> ที่อยู่ </td>
            <td><textarea rows ="4"></textarea></td>
        </tr>
        <tr>
            <td scope="row"><label for="color"> สีที่ชอบ </label></td>
            <td><select name="color" id="color">
                <option value="Red"> สีแดง </option>
                <option value="Blue"> สีน้ำเงิน </option>
                <option value="Yellow"> สีเหลือง </option>
                <option value="Black"> สีดำ </option>
                <option value="White"> สีขาว </option>
        
                </select>
            </td>
        </tr>
        <tr>
            <td scope="row"><label for="Musicstyle">แนวเพลงที่ชอบ</label> </td>
            <td><input type="radio" name="Musicstyle" value="forlife">
                <label for="forlife"> เพื่อชีวิต </label>
                <input type="radio" name="Musicstyle" value="luktong">
                <label for="label"> ลูกทุ่ง </label>
                <input type="radio" name="Musicstyle" value="Other">
                <label for="Other"> อื่นๆ </label>
            </td>
        </tr>
        <tr>
        <td scope="row">
            <br>
            <input type="checkbox" name="Accept" id="Accept">
            <label for="Accept"> ยินยอมให้เก็บข้อมูล </label>
        </td>
        </tr>
        <tr>
        <td scope="row">
            <br>
            <input type="reset" value="reset">
        </td>
        <td>
            <br>
            <input type="submit" value="submit">   
            </td>
        </tr>

        </table>
</body>

</html>
